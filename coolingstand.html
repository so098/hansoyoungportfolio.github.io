scrollTop = $(document).scrollTop();
fixHeader();
sideBar();
//윈도우창 조절시에 이벤트
$(window).on('scroll resize', function() {
    scrollTop = $(document).scrollTop();
    fixHeader();
    sideBar();
});

//고정헤더 함수
function fixHeader() {
    if (scrollTop > 200) { //스크롤탑이 200이상일때부터 헤더고정
        $('header').addClass('on');
    } else {
        $('header').removeClass('on');
    }
}
//사이드바 함수
function sideBar() {
    $('#aside').css({'top': (scrollTop + 150) + 'px'});
}
